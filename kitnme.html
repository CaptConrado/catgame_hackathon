<head>
  <title>KittyGame</title>
    <link rel="apple-touch-icon" href="/r/logos/icon.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <script type="text/javascript">
      function drag_start(event) {
    var style = window.getComputedStyle(event.target, null);
    event.dataTransfer.setData("text/plain",
    (parseInt(style.getPropertyValue("left"),10) - event.clientX) + ',' + (parseInt(style.getPropertyValue("top"),10) - event.clientY));
} 
function drag_over(event) { 
    event.preventDefault(); 
    return false; 
} 
function drop(event) { 
    var offset = event.dataTransfer.getData("text/plain").split(',');
    var dm = document.getElementById('dragme');
    dm.style.left = (event.clientX + parseInt(offset[0],10)) + 'px';
    dm.style.top = (event.clientY + parseInt(offset[1],10)) + 'px';
    event.preventDefault();
    return false;
} 
var dm = document.getElementById('dragme'); 
dm.addEventListener('dragstart',drag_start,false); 
document.body.addEventListener('dragover',drag_over,false); 
document.body.addEventListener('drop',drop,false); 

    </script>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <center>
  <div class="topbar">
  <div class="leaderboard">
    
    {{#each players}}
      {{> player}}
    {{/each}}
  
  </div>
</div>
</center>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="image" draggable="true" class="inc" src="http://cathack-assets.herokuapp.com/r/p/kibble_01.png" />
    <input type="image" draggable="true" class="inc2" src="http://cathack-assets.herokuapp.com/r/p/kibble_02.png" />
    <input type="image" id="dragme" draggable="true" class="inc3" src="http://cathack-assets.herokuapp.com/r/p/kibble_03.png" />
    <input type="image" draggable="true" class="inc4" src="http://cathack-assets.herokuapp.com/r/p/kibble_04.png" />
  <!-- <canvas id="layer"></canvas> -->
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="player">
  <div class="joe">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>

  </div>
</div>
</template>
