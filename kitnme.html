<head>
  <title>Leaderboard</title>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <link rel="apple-touch-icon" href="http://cathack-assets.herokuapp.com/r/logos/icon.png">
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <center>
  <div class="leaderboard">
    
    {{#each players}}
      {{> player}}
    {{/each}}
  
  </div>
</center>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="image" class="inc" src="http://cathack-assets.herokuapp.com/r/buttons/btn_bg_gold.png" />
    <input type="image" class="inc2" src="http://cathack-assets.herokuapp.com/r/buttons/btn_bg_yellow.png" />
    <input type="image" class="inc3" src="http://cathack-assets.herokuapp.com/r/buttons/btn_bg_blue.png" />
    <input type="image" class="inc4" src="http://cathack-assets.herokuapp.com/r/buttons/btn_bg_green.png" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
