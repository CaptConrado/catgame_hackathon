<head>
  <title>KittyGame</title>
    <link rel="apple-touch-icon" href="/r/logos/icon.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    
    
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <center>
  <div class="topbar">
  <div class="leaderboard">
    
    {{#each players}}
      {{> player}}
    {{/each}}
  
  </div>
</div>
</center>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="image" draggable="true" class="inc" src="http://cathack-assets.herokuapp.com/r/p/kibble_01.png" />
    <input type="image" draggable="true" class="inc2" src="http://cathack-assets.herokuapp.com/r/p/kibble_02.png" />
    <input type="image" id="dragme" draggable="true" class="inc3" src="http://cathack-assets.herokuapp.com/r/p/kibble_03.png" />
    <input type="image" draggable="true" class="inc4" src="http://cathack-assets.herokuapp.com/r/p/kibble_04.png" />
  <!-- <canvas id="layer"></canvas> -->
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="player">
  <div class="joe">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>

  </div>
</div>
</template>
