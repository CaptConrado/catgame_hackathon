<head>
  <title>KittyGame</title>
    <link rel="apple-touch-icon" href="/r/logos/icon.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    
    
</head>

<body>

  <div id="outer">
    {{> leaderboard}}
  </div>
  
</body>

<template name="leaderboard">
  <center>
  <div class="topbar">
  <div class="leaderboard">
    
    {{#each players}}
      {{> player}}
    {{/each}}
  
  </div>

</div>

</center>

  {{#if selected_name}}
  <span class="name"><img class="yum" src="http://cathack-assets.herokuapp.com/r/logos/logo_friskies.png"><strong><center>Go {{selected_name}}! Go!</center></strong></span>

  <div class="details">
    
    <input type="image" class="inc" src="http://cathack-assets.herokuapp.com/r/p/kibble_01.png" />
    <input type="image" draggable="true" class="inc2" src="http://cathack-assets.herokuapp.com/r/p/kibble_02.png" />
    <input type="image" id="dragme" draggable="true" class="inc3" src="http://cathack-assets.herokuapp.com/r/p/kibble_03.png" />
    <input type="image" draggable="true" class="inc4" src="http://cathack-assets.herokuapp.com/r/p/kibble_04.png" />
    <!-- <input type="image" draggable="true" class="inc5" src="http://cathack-assets.herokuapp.com/r/p/kibble_05.png" /> -->
    <!-- <input type="image" draggable="true" class="inc6" src="http://cathack-assets.herokuapp.com/r/p/kibble_06.png" /> -->
    <!-- <input type="image" draggable="true" class="inc7" src="http://cathack-assets.herokuapp.com/r/p/kibble_07.png" /> -->
    <!-- <input type="image" draggable="true" class="inc8" src="http://cathack-assets.herokuapp.com/r/p/kibble_08.png" /> -->
    <!-- <input type="image" draggable="true" class="inc9" src="http://cathack-assets.herokuapp.com/r/p/kibble_09.png" /> -->
  
  {{/if}}



  {{#unless selected_name}}
  <center><div class="none">Please select a cat to begin</div></center>
  {{/unless}}
</template>

<template name="player">
  <div class="score_block">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</div>
</template>
